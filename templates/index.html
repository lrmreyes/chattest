
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox</title>

    <!--Bootstrap, Font Awesome, Favicon, Custom CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!--SocketIO, Custom JS-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

</head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <!--Sidebar-->
        <nav class="col-sm-2 bg-light sidebar">
          <div class="sidebar-sticky">

            <!--Website Title-->
            <div class="navbar-brand mb-2">
              <span class="far fa-comments" aria-hidden="true"></span>
              <strong>Chatterbox</strong>
            </div>

            <!--Display Name-->
            <h5 class="sidebar-heading">Display Name</h5>
            <p>Your current display name is:<br>
              <span id="name"></span>
            </p>
            <h5 class="sidebar-heading">Change Display Name</h5>
            <form>
              <div class="form-group">
                <input class="form-control" id="namechange" autocomplete="off"
                placeholder="New Display Name" type="text">
                <button type="submit" class="btn btn-dark btn-block"
                id="namechangebutton">
                  Change Display Name
                </button>
              </div>
            </form>

            <!--Channels-->
            <h5 class="sidebar-heading">Add a Channel</h5>
            <form>
              <div class="form-group">
                <input class="form-control" id="addchannel" autocomplete="off"
                placeholder="New Channel Name" type="text">
                <button type="submit" class="btn btn-dark btn-block"
                id="addchannelbutton">
                  Add Channel
                </button>
              </div>
            </form>
            <h5 class="sidebar-heading">Channels</h5>
            <ul class="nav flex-column mb-2" id="channels">
              {% for channel in channels %}
              <li class="nav-item">
                <a class="channel nav-link" href="#">{{ channel }}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </nav>

        <!--Main messaging interface-->
        <main class="col-sm-10">

          <!--Messages box header and body-->
          <h1 class="display-4" id="channelname"></h1>
          <div id="messagesbox" class="mb-1"></div>

          <!--Field and button for sending messages-->
          <div>
            <form>
            <div class="input-group">

              <!--Message Field-->
              <input id="sendmessage" autocomplete="off"
              class="form-control form-control-lg" type="text"
              placeholder="Type a message...">

              <!--Send Button-->
              <div class="input-group-append">
                <button id="sendmessagebutton" type="submit"
                class="btn btn-primary">
                  <span class="fas fa-arrow-right" aria-hidden="true"></span>
                </button>
              </div>

            </div>
            </form>
          </div>

        </main>

      </div>
    </div>

  </body>
</html>
